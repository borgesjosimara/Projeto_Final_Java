<section class="container criar-cadastro ff-inter">
  <header class="header">
    <h2>Cadastro</h2>
  </header>
  <form>
    <label for="casdastro">Cadastro</label>
    <input type="textarea" class="input" id="casdastro" name="casdastro" placeholder="Digite seu nome" />

    <label for="tipoUnha">Tipo de unha</label>
    <input type="text" class="input" id="tipoUnha" name="tipoUnha" placeholder="Digite o tipo de unha" />

    <label for="periodo">Período</label>
    <input type="text" class="input" id="periodo" name="periodo" placeholder="Digite o período" />

    <label for="valor">Valor</label>
    <input type="text" class="input" id="valor" name="valor" placeholder="Digite o valor" />
    <label for="unha">Selecione o tipo de unha</label>
    <div class="cotainer-radio">
      <div class="radio-modelo">
        <label for="unha1">
          <input type="radio" id="unha1" value="unha1" name="unhaFibra">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Unha de Fibra</span>
        </label>
        Prévia:
        <div class="unha unha1 ff-roboto-mono">
          <img src="../../../../assets/imagens/fibraVidro.jpg">
          <p class="tipoUnha">Fibra de Vidro</p>

          <div class="radio-modelo">
            <label for="unha2">
              <input type="radio" id="unha2" value="unha2" name="unhaGel">
              <div class="custom-radio">
                <span></span>
              </div>
              <span>Unha de Gel</span>
            </label>
            Prévia:
            <div class="unha unha2 ff-roboto-mono">
              <img src="../../../../assets/imagens/gel.jpeg">
              <p class="tipoUnha">Gel no Tip</p>

              <div class="radio-modelo">
                <label for="unha3">
                  <input type="radio" id="unha3" value="unha3" name="unhaBlindagem">
                  <div class="custom-radio">
                    <span></span>
                  </div>
                  <span>Blindagem</span>
                </label>
                Prévia:
                <div class="unha unha3 ff-roboto-mono">
                  <img src="../../../../assets/imagens/blindagem.jpg">
                  <p class="tipoUnha">Blindagem</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
