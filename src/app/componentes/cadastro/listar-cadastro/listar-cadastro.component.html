<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Cadastros</h2>
    <button routerLink="/criarCadastro" class="botao">Adicionar cadastro</button>

  </header>
  <div class="container w-90">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Tipo de Unha</th>
          <th scope="col">Período</th>
          <th scope="col">Valor</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servico of servicos | async">
          <th scope="row">{{ servico.id }}</th>
          <td>{{ servico.nome }}</td>
          <td>{{ servico.tipoUnha }}</td>
          <td>{{ servico.periodo }}</td>
          <td>{{ servico.valor }}</td>
          <td>
            <!-- Botões de ações -->
            <button (click)="editar()">Editar</button>
            <button (click)="excluir()">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  


</section>
